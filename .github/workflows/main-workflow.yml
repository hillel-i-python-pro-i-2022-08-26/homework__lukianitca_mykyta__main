name: Main workflow

on: [ pull_request, push ]

jobs:
  main:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Make autoformatting
        run:
          black ./
      - name: Check codestyle
        run:
          flake8 ./